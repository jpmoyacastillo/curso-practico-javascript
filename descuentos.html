<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso práctico de JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            margin: 1em;
        }

        .body-container {
            width: 300px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="body-container">
        <header>
            <h1>
                Porcentajes y descuentos
            </h1>
            <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
        </header>

        <section>
            <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        </section>

        <form action="">
            <label for="InputCoupon">Escribe el código de tu cupón:</label>
            <input id="InputCoupon" type="text">
            <br>
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number">
            <br>
            <button class="btn" type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento del cupón
            </button>

            <p id="ResultP"></p>
        </form>
    </div>

    <script src="./descuentos.js"></script>
</body>

</html>
