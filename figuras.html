<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>

<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>

        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form action="">
            <label for="InputLadoTriangulo">
                Escribe cuánto mide cada lado de tu triángulo:
            </label>
            <input id="InputLadoTriangulo" type="number">
            <br>

            <label for="InputBaseTriangulo">
                Escribe cuánto mide la base de tu triángulo:
            </label>
            <input id="InputBaseTriangulo" type="number">
            <br>

            <label for="InputAlturaTriangulo">
                Escribe cuánto mide la altura de tu triángulo:
            </label>
            <input id="InputAlturaTriangulo" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>

        <h2>Calcula el área y perímetro de un círculo</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuánto mide el radio de tu círculo:
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>

        <h2>Calcula la altura de un triángulo isósceles</h2>
        <form action="">
            <label for="InputLado1Triangulo">
                Escribe cuánto mide cada lado 1 de tu triángulo:
            </label>
            <input id="InputLado1Triangulo" type="number">
            <br>

            <label for="InputLado2Triangulo">
                Escribe cuánto mide cada lado 2 de tu triángulo:
            </label>
            <input id="InputLado2Triangulo" type="number">
            <br>

            <label for="InputBase2Triangulo">
                Escribe cuánto mide la base de tu triángulo:
            </label>
            <input id="InputBase2Triangulo" type="number">
            <br>

            <button type="button" onclick="calcularAlturaTriangulo()">Calcular la altura</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>

</html>
